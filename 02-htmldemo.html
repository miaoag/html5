<html>
  <head>
    <title>字体标签</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
  	<h2>排版标签</h2>
  	<font size="7">文本内容</font><br/>
  	<font size="10">文本内容</font><br/>
  	
  	<hr/>
  	
  	<h1>这是一级标题</h1>
  	<h2>这是二级标题</h2>
  	<h3>这是三级标题</h3>
  	<h4>这是四级标题</h4>
  	<h5>这是五级标题</h5>
  	<h6>这是六级标题</h6>
  	
  	<hr/>
  	
  	<b><i>这是粗体又是斜体</i></b>
  	<I>这是斜体</I>
  	
  	
  </body>
</html>
